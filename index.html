<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.svg">
    <script src="main.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="menu">
        <div class="side" value="x"><img src="./images/x.svg" alt="x"></div>
        <input type="text" name="name" id="player-1" placeholder="Player One name">
        <div class="side" value="o"><img src="./images/o.svg" alt="o"></div>
        <input type="text" name="name" id="player-2" placeholder="Player Two name">
        <button id="new-game">New Game</button>
        <div class="winner" id="winner"></div>
    </div>
    <div class="game-board" id="game-board">
        <div class="cell" id="cell-1"></div>
        <div class="cell" id="cell-2"></div>
        <div class="cell" id="cell-3"></div>
        <div class="cell" id="cell-4"></div>
        <div class="cell" id="cell-5"></div>
        <div class="cell" id="cell-6"></div>
        <div class="cell" id="cell-7"></div>
        <div class="cell" id="cell-8"></div>
        <div class="cell" id="cell-9"></div>
    </div>
</body>
</html>
